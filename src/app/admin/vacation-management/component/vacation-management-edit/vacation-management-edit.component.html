<mat-card>
  <mat-card-content>
    <app-content-header title="Cancelar Solicitação">
    </app-content-header>

    <mat-list role="list" class="docs-markdown">
      <mat-list-item>Nome: {{vacationManagement.usuario.name}}</mat-list-item>
      <mat-list-item> Status:  {{vacationManagement.id_status === 'RPV' ? 'Reprovado' : 'Aprovado' }}</mat-list-item>
    </mat-list>

    <form [formGroup]="form" novalidate class="app-form" (ngSubmit)="onSubmit()">
      <mat-card-actions>
        <mat-list role="list" class="docs-markdown">
          <mat-list-item>
            <mat-checkbox (change)="reprovar($event)" value="CAN">
              Cancelar
              <br>
            </mat-checkbox>
            <mat-icon>cancel</mat-icon>
          </mat-list-item>

          <mat-form-field>
            <textarea matInput placeholder="Justificativa" formControlName="justificativa_gestor"></textarea>
            <mat-error *ngIf="form.controls['justificativa_gestor'].errors?.required">
              Preenchimento obrigatório
            </mat-error>
            <mat-error *ngIf="form.controls['justificativa_gestor'].errors?.minlength">
              Justificativa deve ter no mínimo 30 carácteres
            </mat-error>
          </mat-form-field>
        </mat-list>
      </mat-card-actions>

      <div fxLayout="row" fxLayoutAlign="flex-end">
        <div>
          <button mat-raised-button (click)="goBack()">Voltar</button>
          <button mat-raised-button color="primary">
            Enviar
          </button>
        </div>
      </div>

    </form>

  </mat-card-content>
</mat-card>
